<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorizer</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Colorizer</h1>

        <!-- Upload form -->
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload & Colorize</button>
        </form>

        <!-- Show results -->
        {% if colorized_image %}
        <div class="result">
            <h2>Result:</h2>
            <div class="images">
                <div class="img-box">
                    <h3>Original</h3>
                    <img src="{{ url_for('static', filename='uploads/' + colorized_image.replace('colorized_', '')) }}" alt="Original Image">
                </div>
                <div class="img-box">
                    <h3>Colorized</h3>
                    <img src="{{ url_for('static', filename='uploads/' + colorized_image) }}" alt="Colorized Image">
                </div>
            </div>
            <a class="download-btn" href="{{ url_for('download_file', filename=colorized_image) }}">Download Colorized Image</a>
        </div>
        {% endif %}
    </div>

    <!-- Background -->
    <img class="background" src="{{ url_for('static', filename='images/bgimg.png') }}" alt="Background">

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
